<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta página te mostrará fotos de carros">
    <meta name="robots" content="index,follow"> 
    <title>Document</title>
</head>
<body>
    <header>
        <h1>
            Required y AutoCompleted
        </h1>
        <nav>

        </nav>
    </header>
    <main>
        <section>
            <form action="">
                <label for="nombre">
                    <span>¿Cuál es tu nombre?</span>
                    <input type="text" id="nombre" name="nombre" autocomplete="name" required>
                </label>
                <label for="correo">
                    <span>¿Cuál es tu correo?</span>
                    <input type="email" id="correo" name="correo" autocomplete="email" required>
                </label>
                <label for="pais">
                    <span>¿Cuál es tu país?</span>
                    <input type="text" id="pais" name="pais" autocomplete="country" required>
                </label>
                <label for="cp">
                    <span>¿cual es tu codigo postal?</span>
                    <input type="text" id="cp" name="cp" autocomplete="postal-code" required>
                </label>
                <input type="submit">
            </form>
        </section>
    </main>
    <footer>
        <p>
            Maquetado por Juan Manuel Jiménez Durán.
        </p>
    </footer>
</body>
</html>
